<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div>
        <h1>Function gets JSON from link</h1>
    </div>
    <script>
        let promise = fetch('https://jsonplaceholder.typicode.com/posts');

        promise
            .then(resp => resp.json())
            .then(data => {
                const index = data.findIndex(el => el.id === 5);
                console.log(data[index]);
            }); 
    </script>
</body>
</html>
